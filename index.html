<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Javascript Calculator</title>
  </head>
  <body>
    <div class="calculate">
      <div class="result"></div>
      <div class="digits">
        <button class="nbrs">7</button>
        <button class="nbrs">8</button>
        <button class="nbrs">9</button>
        <button class="del">del</button>
        <button class="nbrs">4</button>
        <button class="nbrs">5</button>
        <button class="nbrs">6</button>
        <button class="operator reset">C</button>
        <button class="nbrs">1</button>
        <button class="nbrs">2</button>
        <button class="nbrs">3</button>
        <button class="operator sub">-</button>
        <button class="nbrs zero">0</button>
        <button class="nbrs">.</button>
        <button class="operator add">+</button>
        <button class="operator equal">=</button>
        <button class="operator divs">/</button>
        <button class="operator mtp">*</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
